<!DOCTYPE html>
<html>
    <head>
        <title>BOG Project 1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div class="main-content">
            <section class="content-left">
                <img class="ditto" src="ditto.jpeg" alt="" />
                <p class="pokemon-name">ditto</p>
                <header class="Types-header">Types:</header>
                <div class="left-buttons">
                    <button class="left-button"><img src="left.png" /></button>
                    <button class="right-button"><img src="right.png" /></button>

                </div>
            </section>
            <section class="content-right">
                <p class="Info-header">Info</p>
                <ul class="info">
                    <li>height:</li>
                    <li>weight:</li>
                    <li>hp:</li>
                    <li>attack:</li>
                    <li>defense:</li>
                    <li>special-defense:</li>
                    <li>special-attack:</li>
                    <li>speed:</li>
                </ul>
                <div class="right-buttons">
                    <button class="info-button"><p>Info</p></button>
                    <button class="moves-button"><p>Moves</p></button>
                </div>
            </section>
        </div>
    </body>
</html>
